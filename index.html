<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Single. Linhas Aéreas</title>
  <link rel="shortcut icon" href="./img/S.png">
  <link rel="stylesheet" href="./styles/style.css">
</head>

<body>
  <div class="navbar_container">
    <img src="./img/logo.png" alt="Logo da nossa empresa" class="logo">
    <nav class="navbar">
      <h2></h2>
      <h2>Para entrar em contato conosco, disque:</h2>
      <p>(14)9966.3322</p>
    </nav>
  </div>

  <header class="cabecalho">
    <img src="./img/bannerHeader.png" alt="" class="header_container">
  </header>

  <main>
    <div class="feat_container">
      <div class="card_container">
        <img src="./img/Nacional.jpg" alt="Foto de uma das praias do Rio de Janeiro" class="ft-img">
        <h2>Viagens Nacionais</h2>
        <h3>Com a gente voce pode Viajar para qualquer lugar do Brasil</h3>
      </div>
      <div>
        <img src="./img/Internacional.jpg" alt="Foto da Times Square" class="ft-img">
        <h2>Viagens Internacionais</h2>
        <h3>Com a gente você viaja para qualquer lugar no mundo</h3>
      </div>
      <div>
        <img src="./img/Translado.jpg" alt="Foto de um aeroporto bem cheio" class="ft-img">
        <h2>Translado entre Aeroportos</h2>
        <h3>Oferecemos suporte caso haja a necessidade de fazer um</h3>
      </div>
    </div>
  </main>
</body>

</html>
